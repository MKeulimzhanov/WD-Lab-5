<h2>Product Item</h2>

<div *ngIf="product">
  <p>
    <img src="{{ product.image }}" class="image" />
    <img src="{{ product.image2 }}" class="image" />
    <img src="{{ product.image3 }}" class="image" />
  </p>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <h4>{{ product.rating }}</h4>
  <p>{{ product.description }}</p>
  <a href="{{ product.link }}">
    <button type="button">Share</button>
  </a>
  <button type="button" (click)="addToCart(product)">Buy</button>
  <button type="button" (click)="LIKE()" >👍 + {{n}}</button>
  <button type="button" (click)="ResetLIKE()" >🙅‍♂️ 👍</button>

</div>
